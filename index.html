<!DOCTYPE html>
<html>
<body>
<p>Front: <input type="number" id="frontWeight" min="40" max="60" onchange="storeMe(this)" value=54>% </p>
Common Numbers:
<p>1 - 65 ARB  <label id="ARBF">some text</label>
<label id="ARBB">some text</label></p>
<p>3 - 20 Race Damping 
	<label id="DampF">some text</label>
	<label id="DampB">some text</label>
	<label id="DampF60">some text</label>
	<label id="DampB60">some text</label>
</p>
<p>1 - 10 Rally Damping 
	<label id="RDampF">some text</label>
	<label id="RDampB">some text</label>
	<label id="RDampF60">some text</label>
	<label id="RDampB60">some text</label>
</p>
<p>
	Springs Max: 
	<input type="number" id="frontSpring" onchange="storeMe(this)" value=206.5>
	min: <input type="number" id="rearSpring" onchange="storeMe(this)" value=41.3>
	Front: <label id="frontDamp">some text</label>
	Rear: <label id="rearDamp">some text</label>
</p>
<p>
	Speed and how long it takes to max speed:
<p>
	Speed 1:<input type="number" id="speed1" onchange="storeMe(this)" value=97>
<p>
	Time 1: <input type="number" id="time1" onchange="storeMe(this)" value=2.377>
<p>
	Speed 2:<input type="number" id="speed2" onchange="storeMe(this)" value=161>
	Speed 2 time: <input type="number" id="time2" onchange="storeMe(this)" value=4.310>
<p>
	Top Speed:<input type="number" id="topspeed" onchange="storeMe(this)" value=410.4>
<p>
	Len1: <label id="length1">some text</label>
	<p>
	Len2: <label id="length2">some text</label>
	<p>
	Len3: <label id="length3">some text</label>
<script>
	function speedMe(){
		var speed1 = parseFloat(document.getElementById("speed1").value);
		var time1 = parseFloat(document.getElementById("time1").value);
		var speed2 = parseFloat(document.getElementById("speed2").value);
		var time2 = parseFloat(document.getElementById("time2").value);
		var topspeed = parseFloat(document.getElementById("topspeed").value);
		localStorage.setItem("speed1", speed1);
		localStorage.setItem("time1", time1);
		localStorage.setItem("speed2", speed2);
		localStorage.setItem("time2", time2);
		localStorage.setItem("topspeed", topspeed);
		document.getElementById("length1").innerHTML = speed1 * 1000 * time1 / 3600;
		document.getElementById("length2").innerHTML = speed2 * 1000 * time2 / 3600;
		document.getElementById("length3").innerHTML = topspeed * 1000 * time2 / 3600 / speed2;
	}
	function weighMe(){
		var fw = parseInt(document.getElementById("frontWeight").value);
		var fs = parseFloat (document.getElementById("frontSpring").value);
		var rs = parseFloat (document.getElementById("rearSpring").value);
		document.getElementById("ARBF").innerHTML = 64 * fw / 100 + 1;
		document.getElementById("ARBB").innerHTML = 64 * (100 - fw) / 100 + 1;
		document.getElementById("DampF").innerHTML = 17 * fw / 100 + 3;
		document.getElementById("DampB").innerHTML = 17 * (100 - fw) / 100 + 3;
		document.getElementById("DampF60").innerHTML = (17 * fw / 100 + 3)*0.6;
		document.getElementById("DampB60").innerHTML = (17 * (100 - fw) / 100 + 3)*0.6;
		document.getElementById("frontDamp").innerHTML = (fs - rs) * fw / 100 + rs;
		document.getElementById("rearDamp").innerHTML = (fs - rs) * (100 - fw) / 100 + rs;
		document.getElementById("RDampF").innerHTML = 9 * fw / 100 + 1;
		document.getElementById("RDampB").innerHTML = 9 * (100 - fw) / 100 + 1;
		document.getElementById("RDampF60").innerHTML = (9 * fw / 100 + 1)*0.6;
		document.getElementById("RDampB60").innerHTML = (9 * (100 - fw) / 100 + 1)*0.6;
	};
	function storeMe(x){
		localStorage.setItem(x.id, x.value);
		weighMe();
		speedMe();
	}
	function restoreMe(){
		var inputs, index;
		inputs = document.getElementsByTagName('input');
		for (index = 0; index < inputs.length; ++index) {
			if(localStorage.getItem(inputs[index].id)!=''){
				console.log("not empty");
				inputs[index].value = localStorage.getItem(inputs[index].id);
			}
		}
	}
	restoreMe();
	weighMe();
	speedMe();
</script>
</body>
</html>
